<div class="naut-picker mat-body">
    <mat-grid-list class="naut-picker__grid" cols="7" rowHeight="1:1">
        <mat-grid-tile *ngFor="let naut of displayNautList">
            <ad-naut [name]="naut.name" [src]="'assets/nauts/' + naut.id +'.png'"></ad-naut>
        </mat-grid-tile>
    </mat-grid-list>
</div>
